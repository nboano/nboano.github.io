<html>
<head>
    <title>Downloader Spotify</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <script async src="downloadmgr.js"></script>
    <script async src="add-metadata-direct.js"></script>
    <script src="https://unpkg.com/browser-id3-writer@4.4.0/dist/browser-id3-writer.js"></script>
    <script src="filesaver.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        .centroPagina {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
    </style>
</head>
<body class="bg-primary">
    <div class="container-fluid p-5 bg-primary text-white centroPagina" style="height: 100vh;background-size: cover;" id="main">
        <div class="row">
            <div class="col-sm-8">
                <div style="font-size: 7vh;">
                    <div class="spinner-border" role="status"></div>
                    <br />
                    <b>Sto recuperando la tua playlist.</b>
                </div>
                <p>Per favore, attendi un attimo.</p>
                <!--<small id="status"></small>-->
            </div>
            <div class="col-sm-4">
                <img src="" id="imgCaric" />
                <br />
                <h2 id="canzoneCaric"></h2>
                <b id="artistaCaric"></b>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="results"></div>
    </div>
    <div class="container text-white text-center">
        <br />
        <b id="status"></b>
        <br />
    </div>
</body>
</html>
